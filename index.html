<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page_container">

    <div class="header_container">

      <div class="logo_container">
        <img src="./images/logo.svg">
      </div>

      <div class="icon_container">
        <div class="icon_justifier"><img src="./images/icon-document.svg"></div>
        <div class="icon_justifier"><img src="./images/icon-folder.svg"></div>
        <div class="icon_justifier"><img src="./images/icon-upload.svg"></div>
      </div>

    </div>

    <div class="main_container">

      <div class="message">
        <h3><span class="bold">185 </span>GB LEFT</h3>
        <div class="pointer"></div>
      </div>

      <h3 class="main_text">Youâ€™ve used <span class="bold">815 GB</span> of your storage</h3>

      <div class="progress_bar_container">
        <div class="progress_bar">
          <div class="progress_ball"></div>
        </div>
      </div>

      <div class="values_container">
        <h3 class="bold">0 GB</h3>
        <h3 class="bold">1000 GB</h3>
      </div>

    </div>

  </div>

  <div class="background">

  </div>

</body>

</html>
